<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // escopo global
        let x =10 
        console.log("x = ", x)
            
        {//escopo local
            console.log("x = ", x)
            x = 20
                
            let y = 30            
        }
            
        console.log("x = ", x)
        console.log("y = ", y) //usando let, a variável nao fica disponível no escopo global, ou seja, nao é acessível em qualquer lugar como acontece com var.       

    </script>
</body>
</html>
