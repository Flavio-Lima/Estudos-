<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(Date()) //data e hora corrente, é a mesma coisa que que new Date()
        console.log(new Date())// data e hora corrente

        //definindo a data que quero
        //para o JS 0 == janeiro
        console.log(new Date(2022, 3, 22))
        console.log(new Date(2022, 3, 22, 10, 20, 59)) //Fri Apr 22 2022 10:20:59 GMT-0300 (Horário Padrão de Brasília)

    </script>
</body>
</html>
