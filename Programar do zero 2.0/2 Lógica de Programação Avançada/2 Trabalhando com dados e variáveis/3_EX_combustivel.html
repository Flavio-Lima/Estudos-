<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let quilometragem = prompt("Digite quantos quilômetros você rodou.");
        let litros_gasolina = prompt("Digire quantos litros de gasolina foram usados.")

        let resultado = quilometragem / litros_gasolina;

        alert(`Seu carro fez ${resultado.toFixed(2)} por litro`);
    </script>
</body>
</html>
